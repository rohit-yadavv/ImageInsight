<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageInsight - Upload Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h1 class="text-4xl font-bold text-center mb-2">ImageInsight</h1>
      <p class="text-lg text-center text-gray-700 mb-8">
        Analyze images and extract insights
      </p>
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">
          Upload an Image for Analysis
        </h2>
        <form
          action="/upload"
          method="post"
          enctype="multipart/form-data"
          class="flex flex-col items-center"
        >
          <input type="file" name="file" class="mb-4 p-2 border rounded-lg" />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Upload
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
